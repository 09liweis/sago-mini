<div class="container">
  <h1>{{title}}</h1>
  <section class="main">
    <div class="form__group">
      <label class="form__label">Bundle Id</label>
      <input class="form__input" [(ngModel)]="bundleId" />
    </div>
    <div class="form__group">
      <label class="form__label">Build Number</label>
      <input class="form__input" [(ngModel)]="buildNum" />
    </div>
    <button class="form__button">Read</button>
    <button class="form__button">Set</button>
    <button class="form__button">Bump</button>
    {{bundleId}}
    {{buildNum}}
  </section>
</div>
