<div class="container">
  <h1>{{title}}</h1>
  <section class="main">
    <div class="form__group">
      <label class="form__label">Bundle Identifier</label>
      <input class="form__input" [(ngModel)]="bundleId" />
    </div>
    <div class="form__group">
      <label class="form__label">Build Number</label>
      <input class="form__input" [(ngModel)]="buildNum" />
    </div>
    <button class="form__button" (click)="read()">Read</button>
    <button class="form__button" (click)="set()">Set</button>
    <button class="form__button" (click)="bump()">Bump</button>
  </section>
  <div *ngIf="showError" class="form__error">
    {{errorMsg}}
  </div>
  <div *ngIf="showResult" class="form__result">
      {{resultMsg}}
    </div>
</div>
